    <script>
        let bibleData = [];
        let currentSearchResults = [];
        let organizedData = {}; // Para organizar os dados por livro e capítulo

        // Carrega a Bíblia da API
        async function loadBible() {
            try {
                showLoading();
                
                // Chamada à API OSB
                const response = await fetch('/bungo.json');
                const data = await response.json();
                
                if (data && data.verses) {
                    bibleData = data.verses.map(verse => ({
                        book_name: verse.book_name,
                        chapter: verse.chapter,
                        verse: verse.verse,
                        text: verse.text
                    }));
                    
                    organizeData();
                    populateBookSelector();
                    loadInitialContent();
                } else {
                    throw new Error('Formato de dados inválido da API');
                }
            } catch (error) {
                console.error('聖書の読み込み中にエラーが発生しました:', error);
                showError();
            }
        }

        // Organiza os dados por livro e capítulo para facilitar navegação
        function organizeData() {
            organizedData = {};
            
            bibleData.forEach(verse => {
                const bookName = verse.book_name;
                const chapter = verse.chapter;
                const verseNumber = verse.verse;
                
                if (!organizedData[bookName]) {
                    organizedData[bookName] = {};
                }
                
                if (!organizedData[bookName][chapter]) {
                    organizedData[bookName][chapter] = [];
                }
                
                organizedData[bookName][chapter].push({
                    verse: verseNumber,
                    text: verse.text
                });
            });
            
            // Ordena os versículos dentro de cada capítulo
            Object.keys(organizedData).forEach(book => {
                Object.keys(organizedData[book]).forEach(chapter => {
                    organizedData[book][chapter].sort((a, b) => a.verse - b.verse);
                });
            });
        }

        // Carrega o conteúdo inicial (primeiro livro, primeiro capítulo)
        async function loadInitialContent() {
            const firstBook = Object.keys(organizedData)[0];
            if (firstBook) {
                const firstChapter = Object.keys(organizedData[firstBook])[0];
                if (firstChapter) {
                    displayChapter(firstBook, parseInt(firstChapter));
                }
            }
        }

        // Popula o seletor de livros
        function populateBookSelector() {
            const bookSelect = document.getElementById('bookSelect');
            bookSelect.innerHTML = '<option value="">書名を選択...</option>';
            
            Object.keys(organizedData).forEach(bookName => {
                const option = document.createElement('option');
                option.value = bookName;
                option.textContent = bookName;
                bookSelect.appendChild(option);
            });
        }

        // Popula o seletor de capítulos
        function populateChapterSelector(bookName) {
            const chapterSelect = document.getElementById('chapterSelect');
            chapterSelect.innerHTML = '<option value="">章を選択...</option>';
            
            if (bookName && organizedData[bookName]) {
                const chapters = Object.keys(organizedData[bookName]).sort((a, b) => parseInt(a) - parseInt(b));
                chapters.forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter;
                    option.textContent = `第${chapter}章`;
                    chapterSelect.appendChild(option);
                });
            }
        }

        // Exibe um capítulo
        function displayChapter(bookName, chapterNumber) {
            const chapterTitle = document.getElementById('chapterTitle');
            const contentArea = document.getElementById('contentArea');
            
            chapterTitle.textContent = `${bookName} - 第${chapterNumber}章`;
            
            if (organizedData[bookName] && organizedData[bookName][chapterNumber]) {
                let html = '';
                const verses = organizedData[bookName][chapterNumber];
                
                verses.forEach(verseObj => {
                    html += `
                        <div class="verse">
                            <span class="verse-number">${verseObj.verse}</span>
                            <span class="verse-text">${verseObj.text}</span>
                        </div>
                    `;
                });
                
                contentArea.innerHTML = html;
            } else {
                contentArea.innerHTML = '<p style="text-align: center; color: #7f8c8d;">章が見つかりませんでした。</p>';
            }
        }

        // Realiza pesquisa
        function performSearch(searchTerm) {
            if (!searchTerm.trim()) {
                alert('検索語を入力してください');
                return;
            }

            showLoading('検索中...');
            currentSearchResults = [];
            
            const searchTermLower = searchTerm.toLowerCase();
            
            // Pesquisa diretamente nos dados originais
            bibleData.forEach(verse => {
                if (verse.text.toLowerCase().includes(searchTermLower)) {
                    currentSearchResults.push({
                        book: verse.book_name,
                        chapter: verse.chapter,
                        verse: verse.verse,
                        text: verse.text,
                        searchTerm: searchTerm
                    });
                }
            });
            
            displaySearchResults();
        }

        // Exibe resultados da pesquisa
        function displaySearchResults() {
            const chapterTitle = document.getElementById('chapterTitle');
            const contentArea = document.getElementById('contentArea');
            
            if (currentSearchResults.length === 0) {
                chapterTitle.textContent = '検索結果が見つかりませんでした';
                contentArea.innerHTML = '<p style="text-align: center; color: #7f8c8d;">別の検索語をお試しください。</p>';
                return;
            }
            
            chapterTitle.textContent = `検索結果 (${currentSearchResults.length}件見つかりました)`;
            
            let html = '';
            currentSearchResults.forEach((result) => {
                const highlightedText = highlightSearchTerm(result.text, result.searchTerm);
                html += `
                    <div class="search-result-item">
                        <div class="result-reference">${result.book} ${result.chapter}:${result.verse}</div>
                        <div class="result-text">${highlightedText}</div>
                    </div>
                `;
            });
            
            contentArea.innerHTML = html;
        }

        // Destaca o termo pesquisado
        function highlightSearchTerm(text, searchTerm) {
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Mostra indicador de carregamento
        function showLoading(message = '読み込み中...') {
            document.getElementById('contentArea').innerHTML = 
                `<div class="loading">⏳ ${message}</div>`;
        }

        // Mostra mensagem de erro
        function showError() {
            document.getElementById('contentArea').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #e74c3c;">聖書の読み込みエラー</h2>
                    <p style="color: #7f8c8d;">APIからデータを読み込めませんでした。</p>
                    <button onclick="location.reload()" class="search-btn" style="margin-top: 15px;">再試行</button>
                </div>
            `;
        }

        // Event Listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value;
            performSearch(searchTerm);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = document.getElementById('searchInput').value;
                performSearch(searchTerm);
            }
        });

        document.getElementById('bookSelect').addEventListener('change', (e) => {
            const bookName = e.target.value;
            if (bookName !== '') {
                populateChapterSelector(bookName);
            }
        });

        document.getElementById('loadChapterBtn').addEventListener('click', () => {
            const bookName = document.getElementById('bookSelect').value;
            const chapterNumber = document.getElementById('chapterSelect').value;
            
            if (bookName !== '' && chapterNumber !== '') {
                displayChapter(bookName, parseInt(chapterNumber));
            } else {
                alert('書名と章を選択してください');
            }
        });

        // Carrega a Bíblia ao iniciar a página
        window.addEventListener('load', loadBible);
    </script>
